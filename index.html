<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Le CV de Romain Felicianne, développeur web freelance spécialisé en React et Streamlit.">
    <title>Aperçu du CV</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/print.css" media="print" />
    <link rel="icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
</head>

<body>
    <div id="controls">
        <label for="template-select">Choisir un modèle :</label>
        <select id="template-select">
            <option value="classic">Classique</option>
            <option value="modern">Moderne</option>
        </select>
        <label for="cv-selector">Choisir un modèle :</label>
        <select id="cv-selector">
            <option value="default">CV par défaut</option>
            <option value="fake">Fake</option>
        </select>
        <button id="download-pdf">Télécharger en PDF</button>
        <button id="reload-data" class="dev-only">Recharger les données</button>
        <label for="upload-json" class="dev-only">Charger un JSON local :</label>
        <input type="file" id="upload-json" accept=".json" class="dev-only" />
        <button id="toggle-auto-refresh" class="dev-only"></button>
    </div>
    <main id="cv-container">
    </main>

    <script src="./js/render.js" type="module"></script>
</body>

</html>
